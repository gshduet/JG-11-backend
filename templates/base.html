<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI 블로그{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">FastAPI 블로그</a>
            <div class="d-flex" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" id="auth-buttons">
                        <!-- 이 부분은 JavaScript로 동적으로 변경됩니다 -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // 사용자 인증 상태 확인 및 UI 업데이트
    async function checkAuthStatus() {
        try {
            const response = await fetch('/api/users/me');
            if (response.ok) {
                const data = await response.json();
                updateNavbar(true, data.user_name);
            } else {
                updateNavbar(false);
            }
        } catch (error) {
            updateNavbar(false);
        }
    }

    // 네비게이션 바 업데이트
    function updateNavbar(isLoggedIn, userName = '') {
        const authButtons = document.getElementById('auth-buttons');
        if (isLoggedIn) {
            authButtons.innerHTML = `
                <button onclick="logout()" class="btn btn-outline-danger">로그아웃</button>
            `;
        } else {
            authButtons.innerHTML = `
                <a href="/signup" class="btn btn-outline-primary me-2">회원가입</a>
                <a href="/login" class="btn btn-outline-success">로그인</a>
            `;
        }
    }

    // 로그아웃 처리
    async function logout() {
        try {
            const response = await fetch('/api/users/signout', {
                method: 'POST'
            });
            if (response.ok) {
                window.location.href = '/';
            }
        } catch (error) {
            console.error('로그아웃 실패:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
